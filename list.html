<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="./css/style-list.css">
    <!-- Prevent caching of the main HTML file -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
  <body>
    <h1 class="top">Todo List</h1>
    <div id="content"></div>
    <!-- Add a cache-busting query string to script.js -->
    <script src="./js/script.js?t=<%= new Date().getTime() %>"></script>
  </body>
</html>
